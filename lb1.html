<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link rel="stylesheet" href="lab_1.css">
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Библиотека</h1>
    <table>
        <tr>
            <th>Название</th>
            <th>Автор/Выпуск</th>
            <th>Жанр/Тема</th>
            <th>Год</th>
            <th>Издательство</th>
        </tr>
        <tr>
            <td>Человек-амфибия</td>
            <td>Беляев</td>
            <td>Книга</td>
            <td>1927</td>
            <td>Издательство "АСТ"</td>
        </tr>
        <tr>
            <td>Время умирать</td>
            <td>Ремарк</td>
            <td>Книга</td>
            <td>2024</td>
            <td>Издательство "АСТ"</td>
        </tr>
        <tr>
            <td>Научный мир</td>
            <td>Фольклор</td>
            <td>Техника</td>
            <td>Январь 2025</td>
            <td>Издательство "Знание"</td>
        </tr>
    </table>
</body>
</html>
